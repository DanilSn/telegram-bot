<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="margin: 0; padding: 20px; background: var(--tg-theme-bg-color, #ffffff);">
    <div id="main" style="color: var(--tg-theme-text-color, #222222);">
        <h1>Мини-приложение</h1>
        <button onclick="sendData()" style="
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        ">Нажми меня</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        function sendData() {
            tg.sendData(JSON.stringify({
                action: "button_clicked",
                timestamp: Date.now()
            }));
        }

        // Подключаем основную кнопку Telegram
        if (tg.MainButton) {
            tg.MainButton.setText("ГОТОВО");
            tg.MainButton.show();
            tg.MainButton.onClick(function(){ sendData(); });
        }
    </script>
</body>
</html>
