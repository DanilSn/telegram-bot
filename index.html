<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="telegram:channel" content="@NewTest0932"/>
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="margin: 0; padding: 20px;">
    <div id="main">
        <h1>Мини-приложение</h1>
        <p>Это тестовое мини-приложение Telegram</p>
        <button onclick="openTelegram()" style="
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #0088cc;
            color: white;
        ">Открыть в Telegram</button>
    </div>

    <script>
        function openTelegram() {
            if (window.Telegram && window.Telegram.WebApp) {
                let tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
                
                // Отправляем данные в Telegram
                tg.sendData(JSON.stringify({
                    action: "open",
                    timestamp: Date.now()
                }));
            } else {
                // Если открыто не в Telegram, перенаправляем на канал
                window.location.href = "https://t.me/NewTest0932";
            }
        }
        
        // Проверяем, открыто ли в Telegram
        if (window.Telegram && window.Telegram.WebApp) {
            let tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
        }
    </script>
</body>
</html>
